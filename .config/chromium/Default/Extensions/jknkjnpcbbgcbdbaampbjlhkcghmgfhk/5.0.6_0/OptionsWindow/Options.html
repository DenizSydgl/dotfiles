<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Video Blocker Options</title>
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/options.css">
	</head>
	<body>
		
		<header class="header" data-author="by Lemonrice">
			<a href="/HelpWindow/Help.html" target="_blank"><i class="fa fa-question-circle"></i> Help</a> 
			<a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=B3DWXL3FAH7DS" target="_blank"><i class="fa fa-paypal"></i> Donate</a>
		</header>
		
		<nav class="nav">
			<button id="search" title="Search list"><i class="fa fa-search"></i></button> 
			<button id="add" title="Add to list"><i class="fa fa-plus"></i></button> 
			<button id="import" title="Import list"><i class="fa fa-folder-open"></i></button> 
			<button id="export" title="Export list"><i class="fa fa-floppy-o"></i></button> 
			<button id="clear" title="Clear list" class="warning"><i class="fa fa-trash"></i></button>
		</nav>
		
		<input type="file" class="file_upload" accept=".csv" id="file_upload" style="display: none;">
		
		<div class="add-item">
			<input class="add-item-input" type="text">
			<select class="add-item-select">
				<option value="channel">c - Channel</option>
				<option value="wildcard">w - Wildcard</option>
				<option value="keyword">k - Keyword</option>
			</select>
			<button class="add-item-confirm" title="Confirm"><i class="fa fa-check"></i></button>
		</div>
		
		<div class="search-item">
			<input class="search-item-input" type="text">
			<button class="search-item-confirm" title="Done"><i class="fa fa-close"></i></button>
		</div>
		
		<div class="clear-list">
			<input class="clear-list-text" type="text" value="Really clear the list?" disabled>
			<button class="clear-list-cancel" title="Cancel"><i class="fa fa-close"></i></button>
			<button class="clear-list-confirm" title="Confirm"><i class="fa fa-check"></i></button>
		</div>
		
		<main class="main">
			
			<ul class="list">
				<li data-type="!">
					No items found
				</li>
			</ul>
			
		</main>
		
		<footer class="footer">
			<span class="counter">0</span>
		</footer>
		
		<script src="/ContentScript/jquery-2.1.3.min.js"></script>
		<script src="js/options.js"></script>
		<script src="js/options-search.js"></script>
		<script src="js/options-add.js"></script>
		<script src="js/options-import.js"></script>
		<script src="js/options-export.js"></script>
		<script src="js/options-clear.js"></script>
	</body>
</html>
