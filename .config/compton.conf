# Fading
fading = true;                  # Fade windows during opacity changes.
fade-delta = 12;                # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.15;            # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.15;           # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;    # Fade windows in/out when opening/closing.

# Opacity.


#menu-opacity = 0.93;
inactive-opacity = 0.96;
active-opacity = 0.99;
inactive-opacity-override = false;
opacity-rule = [
  "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];
#inactive dim
inactive-dim = 0.3;

#fps
refresh-rate = 60;

paint-on-overlay = true;
# Shadow config
shadow = false;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-radius = 12;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.87;
shadow-red = 0.81;
shadow-green = 0.2;
shadow-blue = 0.164;
shadow-exclude = [ "! name~=''", "n:e:Notification", "n:e:Plank", "n:e:Docky", "g:e:Synapse", "g:e:Kupfer", "g:e:Conky", "_NET_WM_OPAQUE_REGION@:c", "class_g ?= 'Notify-osd'", "class_g ?= 'Audacious'", "class_g ?= 'Cairo-dock'", "class_g ?= 'Xfce4-notifyd'", "class_g ?= 'Xfce4-power-manager'" ];
